<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="50%" style="stop-color:#2d1515"/>
      <stop offset="100%" style="stop-color:#1a0f0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="url(#accent)" opacity="0.08"/>

  <!-- Dumbbell icon -->
  <g transform="translate(130, 200)">
    <!-- Left weight -->
    <rect x="40" y="60" width="40" height="120" rx="8" fill="url(#accent)"/>
    <rect x="50" y="40" width="20" height="160" rx="5" fill="#c0392b"/>
    <!-- Bar -->
    <rect x="80" y="105" width="200" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    <!-- Right weight -->
    <rect x="280" y="60" width="40" height="120" rx="8" fill="url(#accent)"/>
    <rect x="290" y="40" width="20" height="160" rx="5" fill="#c0392b"/>
    <!-- Timer overlay -->
    <circle cx="180" cy="120" r="45" fill="rgba(0,0,0,0.7)" stroke="#e74c3c" stroke-width="3"/>
    <text x="180" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#ffffff" text-anchor="middle">0:30</text>
  </g>

  <!-- Main text -->
  <text x="420" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Workout Timer</text>
  <text x="420" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.7)">HIIT | Tabata | CrossFit | Interval Training</text>

  <!-- CTA button -->
  <rect x="420" y="400" width="320" height="60" rx="30" fill="url(#green)"/>
  <text x="475" y="442" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ffffff">Start Workout Now</text>

  <!-- Brand -->
  <text x="1050" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">lazytimer.com</text>
</svg>
