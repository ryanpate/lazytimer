<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="50%" style="stop-color:#1a1f3a"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="url(#accent)" opacity="0.08"/>

  <!-- Countdown display -->
  <g transform="translate(100, 175)">
    <!-- Digital display boxes -->
    <rect x="40" y="50" width="80" height="100" rx="10" fill="rgba(155,89,182,0.2)" stroke="#9b59b6" stroke-width="3"/>
    <rect x="140" y="50" width="80" height="100" rx="10" fill="rgba(155,89,182,0.2)" stroke="#9b59b6" stroke-width="3"/>
    <text x="125" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#9b59b6" text-anchor="middle">:</text>
    <rect x="180" y="50" width="80" height="100" rx="10" fill="rgba(155,89,182,0.2)" stroke="#9b59b6" stroke-width="3"/>
    <rect x="280" y="50" width="80" height="100" rx="10" fill="rgba(155,89,182,0.2)" stroke="#9b59b6" stroke-width="3"/>
    <!-- Numbers -->
    <text x="80" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
    <text x="180" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">0</text>
    <text x="220" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">0</text>
    <text x="320" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">0</text>
    <text x="265" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#9b59b6" text-anchor="middle">:</text>
  </g>

  <!-- Main text -->
  <text x="420" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">Countdown Timer</text>
  <text x="420" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.7)">Set Any Duration | Events | Deadlines | Goals</text>

  <!-- CTA button -->
  <rect x="420" y="400" width="340" height="60" rx="30" fill="url(#accent)"/>
  <text x="480" y="442" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ffffff">Start Countdown Now</text>

  <!-- Brand -->
  <text x="1050" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">lazytimer.com</text>
</svg>
