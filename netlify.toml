# Netlify Configuration for lazytimer.com
# Force redirects to .html versions for URL canonicalization

[build]
  publish = "."

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# Force redirects - these override Netlify's default pretty URL behavior
